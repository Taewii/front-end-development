<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="search-job.css">
    <title>Search Job</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#"><i class="fas fa-search"></i> Search Business</a></li>
            <li><a href="#"><i class="fas fa-tags"></i> Business Categories</a></li>
            <li><a href="#"><i class="fas fa-map-marker-alt"></i> Recent Locations</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Agents Located</a></li>
        </ul>
    </nav>

    <form action="#">
        <div>
            <label for="name">Business Name</label>
            <input type="text" id="name" placeholder="enter a name">
        </div>
        <div>
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="search by country">
        </div>

        <div>
            <label for="city">City / State</label>
            <input type="text" id="city" placeholder="search by city or state">
        </div>
        <div>
            <label for="zip">Zip / Postal code</label>
            <input type="text" id="zip" placeholder="enter a postal code">
        </div>
        <div>
            <label for="employees">Employees</label>
            <input type="text" id="employees" placeholder="1000-5000">
        </div>
        <div>
            <label for="date">Startup Date</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="job">Job Opportunity</label>
            <input type="text" id="job" placeholder="any">
        </div>
        <button type="submit" class="button">let's find your job</button>
    </form>
</body>

</html>
