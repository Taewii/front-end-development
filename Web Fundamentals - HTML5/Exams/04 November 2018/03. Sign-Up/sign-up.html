<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign Up</title>
</head>

<body>
    <main>
        <aside>
            <h1>SoftUni</h1>
            <p>Welcome to SoftUni.</p>
            <p>Are you ready to become a dev?</p>

            <div class="social">
                <i class="fas fa-globe-americas"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </aside>
        <form action="#">
            <label for="username">USERNAME</label>
            <input type="text" id="username" placeholder="antoniyaat">
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="a.atanasova@softuni.bg">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" , placeholder="********">
            <label for="repeatPassword">REPEAT PASSWORD</label>
            <input type="password" id="repeatPassword" , placeholder="********">
            <button type="submit">REGISTER</button>
            <button>I am already a ninja</button>
        </form>
    </main>
</body>

</html>
